<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="title">Profile Account</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Department</span>
                        <input type="text" placeholder="Enter your department name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Role</span>
                        <input type="text" placeholder="Enter your role" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Team</span>
                        <input type="text" placeholder="Enter your team name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Joining Date</span>
                        <input type="date" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="input-box">
                        <span class="details">City</span>
                        <input type="text" placeholder="Enter your city name" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
